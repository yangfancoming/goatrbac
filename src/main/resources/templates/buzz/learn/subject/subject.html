<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">



    <div data-th-include="buzz/learn/subject/subjectAdd"></div>

    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">

<!--表格顶部右侧工具栏-->
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportDeviceExcel()">Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportDeviceCsv()"> CSV(.csv) </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="subject:add,subject:delete,subject:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#subject-add" shiro:hasPermission="subject:add">新增科目</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateDevice()" shiro:hasPermission="subject:update">修改科目</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deletsubjects()" shiro:hasPermission="subject:delete">删除科目</a>
                        </div>
                    </div>
                </div>

<!--表格顶部左侧查询条件-->
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="subject-table-form">
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 科目名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="subjectName" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <table id="subjectTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/buzz/learn/subject/subject.js}"></script>
