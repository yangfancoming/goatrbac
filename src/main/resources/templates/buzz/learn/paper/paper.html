<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">

    <div data-th-include="buzz/learn/paper/paperAdd"></div>

    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">

                <!--表格顶部右侧工具栏-->
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" /> <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"> </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportDeviceExcel()">Excel (.xlsx) </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportDeviceCsv()"> CSV(.csv) </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasAnyPermissions="paper:add,paper:delete,paper:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#paper-add" shiro:hasPermission="paper:add">新增试题</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateDevice()" shiro:hasPermission="paper:update">修改试题</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deletQuestions()" shiro:hasPermission="paper:delete">删除试题</a>
                        </div>
                    </div>
                </div>

                <!--表格顶部左侧查询条件-->
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="paper-table-form">
                        <div class="row">

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 试题类型： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="questionType">
                                            <option value="0" selected>单选题</option>
                                            <option value="1">多选题</option>
                                            <option value="2">填空题</option>
                                            <option value="3">简答题</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 题目描述： </span>
                                    <div class="form-group">
                                        <input type="text" name="questionDecs" class="form-control"> <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <table id="paperTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/buzz/learn/paper/paper.js}"></script>
