
<div class="modal fade" id="paper-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="paper-add-modal-title">新增试卷</h3>
            </div>
            <div class="modal-body">
                <form id="paper-add-form">

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">科目：</span>
                                <div class="form-group">
                                    <sys:dict  name="subjectId" id="subjectId" tableName="b_subject" fieldName="type" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">试卷名称：</span>
                                <div class="form-group">
                                    <div class="form-group"> <input type="text" name="paperName" class="form-control"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">试卷描述：</span>
                                <div class="form-group">
                                    <div class="form-group"> <input type="text" name="paperDesc" class="form-control"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">总分：</span>
                                <div class="form-group"> <input type="text" name="paperScore" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">状态：</span>
                                <div class="toggle-switch">
                                    <input type="checkbox" name="paperStatus" value="1" checked class="toggle-switch__checkbox">
                                    <i class="toggle-switch__helper"></i>
                                </div>
                                <span class="input-group-addon" id="paperStatusDes" style="margin-left: 10px;">可用</span>

                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="paper-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/buzz/learn/paper/paperAdd.js}"></script>
